---
- name: Actualizar una regla de seguridad en Palo Alto
  hosts: firewall_lavi
  gather_facts: false
  connection: local
   
  vars:
    device:
      ip_address: "{{ ip_address }}"
    #  username: "{{ username }}"
     # password: "{{ password }}"
      
      username: "{{ ansible_user }}"  # El nombre de usuario se toma de la credencial en AWX
      password: "{{ ansible_password }}"  # La contraseña también se obtiene de la credencial en AWX

    
    # Variables para el firewall
    rule_name: "testawx" # Nombre de la regla a editar
    #action: "allow" # Acción de la regla (allow, deny)
    #source_zone: ["any"] # Zonas de origen
    #destination_zone: ["any"] # Zonas de destino
    nueva_source_ip: ["10.96.144.10"]
    #destination_ip: ["any"]
    #application: ["any"]
    #service: ["service-http"]
    description: "Regla modificada por Ansible AWX1"
   
  collections:
    - paloaltonetworks.panos
  
  tasks:

    - name: Obtener la regla de seguridad actual
      paloaltonetworks.panos.panos_security_rule:
        provider: "{{ device }}"
        rule_name: "{{ rule_name }}"
        vsys: "{{ vsys }}"
        state: gathered
      register: regla_existente


    - name: Mostrar contenido completo de la regla existente obtenida para depuración
    debug:
      var: regla_existente
     
    - name: Verificar si la IP ya está en la lista de orígenes
      set_fact:
        ip_existe: "{{ nueva_source_ip in (regla_existente.object['source_ip'] | default([])) }}"
        
    - name: Verificar si hay direcciones IP de origen configuradas
      set_fact:
        source_ips: "{{ regla_existente.object['source_ip'] | default([]) }}"
        
#    - name: Mostrar el nombre de las ips existentes:
 #     debug:
  #      msg: "IPs existentes: {{ regla_existente.object['source_ip'] | default([]) }}"

    - name: Verificar y mostrar los parámetros principales de la política de seguridad
      debug:
        msg:
          - "Nombre de la regla: {{ regla_existente.object['name'] | default('No especificado') }}"
          - "Descripción: {{ regla_existente.object['description'] | default('Sin descripción') }}"
          - "Acción: {{ regla_existente.object['action'] | default('No especificada') }}"
          - "De zona(s): {{ regla_existente.object['from'] | default([]) | join(', ') }}"
          - "A zona(s): {{ regla_existente.object['to'] | default([]) | join(', ') }}"
          - "IPs de origen: {{ regla_existente.object['source'] | default([]) | join(', ') }}"
          - "IPs de destino: {{ regla_existente.object['destination'] | default([]) | join(', ') }}"
          - "Aplicaciones: {{ regla_existente.object['application'] | default([]) | join(', ') }}"
          - "Servicios: {{ regla_existente.object['service'] | default([]) | join(', ') }}"
          - "Usuarios: {{ regla_existente.object['source_user'] | default([]) | join(', ') }}"
          - "Estado: {{ regla_existente.object['disabled'] | default(false) | ternary('Deshabilitada', 'Habilitada') }}"

    - name: Agregar la nueva IP a la lista de direcciones de origen de la regla si no existe
      paloaltonetworks.panos.panos_security_rule:
        provider: "{{ device }}"
        rule_name: "{{ rule_name }}"
        source_ip: "{{ (regla_existente.object['source_ip'] | default([])) + nueva_source_ip }}"
        state: present
      when: not ip_existe    
       
